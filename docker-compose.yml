version: "3"

services:
  frontend:
    image: node:alpine
    working_dir: /app
    volumes:
      - ./frontend/:/app
    command: /bin/sh -c "npm install && npm run build"
    stdin_open: true # This is need for react-scripts to working inside docker

  backend:
    image: node:alpine
    restart: always
    depends_on:
      - mongodb
    ports:
      - 3001:3001
    working_dir: /app
    volumes:
      - ./backend/:/app
    command: /bin/sh -c "npm install && node ./scripts/scrapeUrls.js && npm start"

  mongodb:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongodb:/data/db

volumes:
  mongodb:
